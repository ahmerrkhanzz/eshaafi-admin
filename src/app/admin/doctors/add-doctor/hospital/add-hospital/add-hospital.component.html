<div class="card">
  <div class="card-header">
    <h4>Add New Hospital</h4>
  </div>
  <div class="card-body">
    <a href="javascript:;" class="close" (click)="close(null)">
      <svg
        enable-background="new 0 0 100 100"
        id="Layer_1"
        version="1.1"
        viewBox="0 0 100 100"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        width="30px"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <polygon
          fill="#00b8ae"
          points="77.6,21.1 49.6,49.2 21.5,21.1 19.6,23 47.6,51.1 19.6,79.2 21.5,81.1 49.6,53 77.6,81.1 79.6,79.2   51.5,51.1 79.6,23 "
        />
      </svg>
    </a>
    <ul ngbNav #nav="ngbNav" class="nav-tabs">
      <li ngbNavItem *ngFor="let nav of navs">
        <a ngbNavLink (click)="selectTab(nav)">{{ nav.title }}</a>
        <ng-template ngbNavContent>
          <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
              <app-general-information
            (proceed)="validated($event)"
            *ngIf="selectedTab.id === 1"
          ></app-general-information>
          <app-timings
            *ngIf="selectedTab.id === 2"
            (proceed)="validated($event)"
          ></app-timings>
          <app-services-treatments
            *ngIf="selectedTab.id === 3"
            (proceed)="validated($event)"
          ></app-services-treatments>
            </div>
            <div class="col-sm-1"></div>
          </div>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav"></div>
  </div>
</div>
